<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kicksify - Jordan Cipők</title>

  <!-- Google Fonts Montserrat -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Ikonok és Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Saját CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Oldalspecifikus stílusok -->
  <style>
    /* Alapbeállítások */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* NAVBAR */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar .navbar-brand {
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .navbar .menu-toggle {
      font-size: 1.5rem;
      color: white;
      border: none;
      background: none;
      cursor: pointer;
    }
    .navbar-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
    }
    .navbar-icons i {
      cursor: pointer;
    }
    /* Tartalom eltolása a fix navbar miatt */
    main.container {
      padding-top: 80px;
    }
    /* FOOTER */
    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-top: 50px;
    }
    /* Fejléc rész */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .page-header h2 {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 0;
    }
    .page-header .sort-dropdown select {
      padding: 5px 10px;
    }
    /* Cipő-kártya */
    .shoe-item {
      text-align: center;
      margin-bottom: 30px;
      cursor: pointer;
    }
    .shoe-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }
    .shoe-name,
    .shoe-price {
      font-family: 'Montserrat', sans-serif;
    }
    .shoe-name {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }
    .shoe-price {
      color: #666;
      font-size: 1rem;
      font-weight: 400;
    }
    /* BAL OLDALI PANEL */
    .left-panel {
      position: fixed;
      top: 0;
      left: -400px;
      width: 400px;
      height: 100%;
      background-color: #fff;
      box-shadow: 5px 0 15px rgba(0,0,0,0.3);
      padding: 10px;
      transition: left 0.3s ease-in-out;
      z-index: 1500;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .left-panel.active {
      left: 0;
    }
    .left-panel-header {
      display: flex;
      justify-content: flex-end;
    }
    .left-panel-close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #000;
    }
    .left-panel-content {
      margin-top: 3px;
    }
    .left-panel-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .left-panel-list,
    .left-panel-collections ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .left-panel-list li,
    .left-panel-collections li {
      margin-bottom: 40px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .left-panel-list li a,
    .left-panel-collections li a {
      text-decoration: none;
      color: #000;
    }
    .left-panel-list li a:hover,
    .left-panel-collections li a:hover {
      color: #111;
    }
    .left-panel-collections {
      margin-top: 30px;
    }
    .left-panel-collections h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .left-panel-bottom {
      text-align: center;
      margin-top: 20px;
    }
    .left-panel-bottom button {
      background-color: white;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
    }
    /* KERESŐPANEL */
    .side-search {
      position: fixed;
      top: 0;
      right: -100%;
      width: 30%;
      height: 100%;
      background-color: white;
      box-shadow: -5px 0 15px rgba(0,0,0,0.2);
      padding: 30px;
      transition: right 0.3s ease-in-out;
      z-index: 2000;
    }
    .side-search.active {
      right: 0;
    }
    .search-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #sideSearchInput {
      width: 90%;
      border: none;
      border-bottom: 2px solid black;
      padding: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      outline: none;
      color: black;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
    .search-results {
      margin-top: 20px;
      overflow-y: auto;
      max-height: 80vh;
    }
    .search-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 1050;
    }
    .search-overlay.active {
      display: block;
    }
    /* KOSÁRPANEL */
    .cart-modal {
      position: fixed;
      top: 0;
      right: -100%;
      width: 400px;
      height: 100%;
      background: white;
      box-shadow: -4px 0 12px rgba(0,0,0,0.3);
      padding: 20px;
      overflow-y: auto;
      z-index: 1001;
      transition: right 0.3s ease;
    }
    .cart-modal.active {
      right: 0;
    }
    /* BEJELENTKEZÉS/REGISZTRÁCIÓ MODAL - az alap Bootstrap modallal működik */
  </style>
</head>
<body>
  <!-- Felső navbar -->
  <header class="navbar">
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <a class="navbar-brand" href="cipok.html">Cipők</a>
    <div class="navbar-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- BAL OLDALI PANEL -->
  <div id="leftPanel" class="left-panel">
    <div class="left-panel-header">
      <button class="left-panel-close-btn" id="closeLeftPanel">×</button>
    </div>
    <div class="left-panel-content">
      <div class="left-panel-title">CIPŐK</div>
      <ul class="left-panel-list">
        <li><a href="nike.html">Nike</a></li>
        <li><a href="jordan.html">Jordan</a></li>
        <li><a href="adidas.html">Adidas</a></li>
        <li><a href="maison.html">Maison Margiela</a></li>
        <li><a href="rick.html">Rick Owens</a></li>
        <li><a href="balenciaga.html">Balenciaga</a></li>
      </ul>
      <div class="left-panel-collections">
        <h3>Kollekciók</h3>
        <ul>
          <li><a href="#">Exkluzív</a></li>
          <li><a href="#">Aktuális kollekciók</a></li>
        </ul>
      </div>
    </div>
    <div class="left-panel-bottom">
      <button onclick="window.location.href='cipok.html'">Tovább a kollekcióhoz</button>
    </div>
  </div>


  <!-- Fő tartalom -->
  <main class="container my-5">
    <div class="page-header">
      <h2>JORDAN |</h2>
      <div class="sort-dropdown">
        Rendezés:
        <select id="sortSelect">
          <option value="featured">Kiemelt termékek</option>
          <option value="asc">Ár szerint növekvő</option>
          <option value="desc">Ár szerint csökkenő</option>
        </select>
      </div>
    </div>

    <!-- Cipők listája (Bootstrap .row, mobilon 1 oszlop, md-től 3 oszlop) -->
    <div id="shoe-container" class="row">
      <!-- Itt töltjük be a cipőket a JS -->
    </div>
  </main>

  <!-- Láb -->
  <footer>
    &copy; 2025 Kicksify. All rights reserved.
  </footer>

  <!-- Saját JS -->
  <script src="jordan.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
