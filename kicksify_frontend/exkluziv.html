<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kicksify - Exkluzív Cipők</title>

  <!-- Google Fonts Montserrat -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Ikonok és Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Saját CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Oldalspecifikus stílusok -->
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif;
    }

    /* Fixált felső navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      position: fixed; 
      top: 0; 
      width: 100%; 
      z-index: 1000;
    }
    .navbar .navbar-brand {
      font-size: 1.5rem; 
      color: white; 
      font-weight: bold;
      position: absolute; 
      left: 50%; 
      transform: translateX(-50%);
    }
    .navbar .menu-toggle {
      font-size: 1.5rem; 
      color: white; 
      border: none; 
      background: none;
      cursor: pointer;
    }
    .navbar-icons {
      display: flex; 
      align-items: center; 
      gap: 15px; 
      color: white;
    }
    .navbar-icons i {
      cursor: pointer;
    }

    /* Tartalom eltolása a fix navbar miatt */
    main.container {
      padding-top: 80px; 
    }

    /* Láb (footer) */
    footer {
      background-color: #333; 
      color: white; 
      padding: 10px 0; 
      text-align: center; 
      margin-top: 50px;
    }

    /* Fejléc: "Exkluzív Cipők" balra, "Rendezés" jobbra */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .page-header h2 {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 0;
    }
    .page-header .sort-dropdown select {
      padding: 5px 10px;
    }

    /* Cipők betűtípusa (Montserrat) */
    .shoe-name,
    .shoe-price {
      font-family: 'Montserrat', sans-serif;
    }
    .shoe-name {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }
    .shoe-price {
      color: #666;
      font-size: 1rem;
      font-weight: 400;
    }

    /* Egy cipő-kártya */
    .shoe-item {
      text-align: center;
      margin-bottom: 30px;
      cursor: pointer;
    }
    .shoe-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    /* BAL OLDALI PANEL (CIPŐK & KOLLEKCIÓK) */
    .left-panel {
      position: fixed;
      top: 0;
      left: -400px; /* Induláskor rejtve */
      width: 400px;
      height: 100%;
      background-color: #fff;
      box-shadow: 5px 0 15px rgba(0,0,0,0.3);
      padding: 10px;
      transition: left 0.3s ease-in-out;
      z-index: 1500;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .left-panel.active {
      left: 0;
    }
    .left-panel-header {
      display: flex;
      justify-content: flex-end;
    }
    .left-panel-close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #000;
    }
    .left-panel-content {
      margin-top: 3px;
    }
    .left-panel-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .left-panel-list,
    .left-panel-collections ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .left-panel-list li,
    .left-panel-collections li {
      margin-bottom: 40px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .left-panel-list li a,
    .left-panel-collections li a {
      text-decoration: none;
      color: #000;
    }
    .left-panel-list li a:hover,
    .left-panel-collections li a:hover {
      color: #111;
    }
    .left-panel-collections {
      margin-top: 30px;
    }
    .left-panel-collections h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .left-panel-bottom {
      text-align: center;
      margin-top: 20px;
    }
    .left-panel-bottom button {
      background-color: white;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Felső navbar -->
  <header class="navbar">
    <button class="menu-toggle" id="openLeftPanel"><i class="fas fa-bars"></i></button>
    <a class="navbar-brand" href="index.html">Kicksify</a>
    <div class="navbar-icons">
      <i class="fas fa-user"></i>
    </div>
  </header>

  <!-- BAL OLDALI PANEL (CIPŐK & KOLLEKCIÓK) -->
  <div id="leftPanel" class="left-panel">
    <div class="left-panel-header">
      <button class="left-panel-close-btn" id="closeLeftPanel">×</button>
    </div>
    <div class="left-panel-content">
      <div class="left-panel-title">CIPŐK</div>
      <ul class="left-panel-list">
        <li><a href="nike.html">Nike</a></li>
        <li><a href="jordan.html">Jordan</a></li>
        <li><a href="adidas.html">Adidas</a></li>
        <li><a href="maison.html">Maison Margiela</a></li>
        <li><a href="rick.html">Rick Owens</a></li>
        <li><a href="balenciaga.html">Balenciaga</a></li>
      </ul>
      <div class="left-panel-collections">
        <h3>Kollekciók</h3>
        <ul>
          <li><a href="exkluziv.html">Exkluzív</a></li>
          <li><a href="#">Akciós Kollekció</a></li>
          <li><a href="#">Újdonságok</a></li>
        </ul>
      </div>
    </div>
    <div class="left-panel-bottom">
      <button onclick="window.location.href='cipok.html'">Tovább a kollekcióhoz</button>
    </div>
  </div>

  <!-- Fő tartalom -->
  <main class="container my-5">
    <!-- Felső sáv: "Exkluzív Cipők" balra, "Rendezés" jobbra -->
    <div class="page-header">
      <h2>Exkluzív Cipők</h2>
      <div class="sort-dropdown">
        Rendezés:
        <select id="sortSelect">
          <option value="featured">Kiemelt termékek</option>
          <option value="asc">Ár szerint növekvő</option>
          <option value="desc">Ár szerint csökkenő</option>
        </select>
      </div>
    </div>

    <!-- Cipők listája (Bootstrap .row) -->
    <div id="shoe-container" class="row">
      <!-- Ide töltődnek be az exkluzív cipők -->
    </div>
  </main>

  <!-- Láb -->
  <footer>
    &copy; 2025 Kicksify. All rights reserved.
  </footer>

  <!-- exkluziv.js (Exkluzív cipők API-hívása és megjelenítése) -->
  <script src="exkluziv.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
